<html>
<head>
    <title>Simple Line Graph using SVG and d3.js</title>
    <script src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <style>
        .red{
            color: #440044;
            font: Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 40;
            stroke-opacity: 0.4;
            padding-bottom: 10dpi;
        }

        .lines{
            color: #356635;
            stroke: 10dpi;
            padding-bottom: 1dpi;
            padding-left: 1pdi;
            padding-right: 1dpi;
            padding-top: 1dpi;
            stroke-opacity: 0.4;
        }


    </style>
</head>
<body style="background: #d0e9c6">

<div>
    <input type="text" id="textbox"/>
    <p class="red" onclick="update();"   style="padding-top: 2dpi" > Hello</p>
</div>


<script>

    function getValue(){
        var x = document.getElementById("textbox").value;
        return x;
    }

    var canvas = d3.select("body")
            .append("svg")
            .attr("width", 1800 )
            .attr("height", 600);

    var lines = canvas.append("line")
            .attr("style", "lines")
            .attr("x1", 100)
            .attr("y1", 100)
            .attr("x2", 100)
            .attr("y2", 500);

    function update(){
        for(var i = 0; i < 100; i++) {

            var circle = canvas.append("circle")
                    .transition()
                    .duration(1000)
                    .attr("cy", Math.random() * 500 + 20)
                    .attr("cx", Math.random() * 1300 + 20)
                    .attr("r", Math.random() *40)
                    .style("fill", "rgb(" + Math.random()*250 + "," + Math.random()*250 + "," + Math.random()*250 + ")")
                    .style("opacity", 0.7);
        }

    }


</script>

</body>
</html>
